<!DOCTYPE html>
<html>
  <head>
    <title>Aplicación de identificación de sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Aliens controlados por sonido</h2>
      <p>Nota: Haz diferentes sonidos como aplausos, sonidos bocales(clack) o sonido de Nokia modo espionaje</p>
    </div>
    <div class="main_div">
      <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();"> COMENZAR </button>
      <h3 id="result_label">Escucho: </h3>
      <h4 id="result_confidence">Precisión: </h4>
      <br>
      <img id="alien1" src="aliens-01.png"  width="300" height="300">
      <img id="alien2" src="aliens-02.png"  width="300" height="300">
      <img id="alien3" src="aliens-03.png"  width="300" height="300">
      <img id="alien4" src="aliens-04.png"  width="300" height="300">
      </center>
    </div>
    <div class="copy_right_footer">
      Creado por Iker Rogelio García Méndez
    </div>
    <script src="main.js"></script>
  </body>
</html>
